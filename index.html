<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Covid 19 Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="getData()">
    <div class="image">
      <img src="covid.jpg" alt="Covid19" width="200" height="200" />
    </div>

    <section class="container-fluid">
      <!-- Title -->
      <div class="text-center text-uppercase title">
        <h1>Covid-19 Stats around the globe</h1>
      </div>
      <!-- Total world numbers  -->

      <div class="table-sm">
        <table class="table text-center tbl" id="tbvalue">
          <tr>
            <th>Total Cases</th>
            <th>Total Deaths</th>
            <th>Total Recovered</th>
          </tr>
        </table>
      </div>

      <!-- Table elements -->
      <div class="table-sm">
        <table
          class="table table-bordered table-striped text-center"
          id="table-value"
        >
          <tr>
            <th class="th">Country</th>
            <th class="th">TotalConfirmed</th>
            <th class="th">TotalRecovered</th>
            <th class="th">TotalDeaths</th>
            <th class="th">NewConfirmed</th>
            <th class="th">NewRecovered</th>
            <th class="th">NewDeaths</th>
          </tr>
        </table>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <p>&copy; Created by Harshad Naik</p>
    </footer>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
